<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <style>
            button {
                width: 180px;
                height: 60px;
                background-color: lightblue;
                border: none;
            }
            button:hover {
                background-color: blue;
                color: white;
            }

            button:hover ~ #div #img {
                animation: counter-clockwise 10s linear infinite;
            }

            #div {
                width: 600px;
                height: 400px;
                border: solid 2px;
                margin-top: 50px;
                margin-left: 50px;
                position: relative;
            }

            @keyframes clockwise {
                0% {
                    top: -52px;
                    left: -52px;
                }
                25% {
                    top: -52px;
                    left: 602px;
                }
                50% {
                    top: 402px;
                    left: 602px;
                }
                75% {
                    top: 402px;
                    left: -52px;
                }
                100% {
                    top: -52px;
                    left: -52px;
                }
            }

            @keyframes counter-clockwise {
                0% {
                    top: -52px;
                    left: -52px;
                }
                25% {
                    top: 402px;
                    left: -52px;
                }
                50% {
                    top: 402px;
                    left: 602px;
                }
                75% {
                    top: -52px;
                    left: 602px;
                }
                100% {
                    top: -52px;
                    left: -52px;
                }
            }

            #img {
                width: 50px;
                height: 50px;
                position: absolute;
                animation: clockwise 10s linear infinite;
            }
        </style>
    </head>
    <body>
        <button onclick="ask()">Ask My Name</button>
        <button onclick="fast()">Run Faster!</button>
        <button onclick="another()">Another Logo</button>
        <div id="div">
            <img src="./Media/ncku-logo1.jpg" id="img" />
        </div>
        <script>
            function ask() {
                var name = prompt();
                document.getElementById("div").innerHTML =
                    "Howdy! " +
                    name +
                    '.<img src="./Media/ncku-logo1.jpg" id="img" />';
            }

            function fast() {
                var img = document.getElementById("img");
                img.style.animationDuration = 5 + "s";
            }

            function another() {
                var img = document.getElementById("img");
                img.src = "./Media/ncku-logo2.jpg";
            }
        </script>
    </body>
</html>
