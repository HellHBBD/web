<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <h1>My Dream House</h1>
        <form name="login" action="http://httpbin.org/post" method="post">
            <fieldset>
                <legend>Location</legend>
                <label
                    >Zipcode:
                    <input
                        type="text"
                        name="zipcode"
                        size="5"
                        pattern="[0-9]{3}"
                    />
                </label>
                <br /><br />
                <label
                    >Address1:
                    <input
                        type="text"
                        name="address1"
                        size="50"
                        maxlength="20"
                        placeholder="Address longer than 20 characters, use the address 2"
                /></label>
                <br /><br />
                <label
                    >Address2: <textarea rows="5" cols="20"></textarea>
                </label>
            </fieldset>

            <fieldset>
                <legend>Preference</legend>
                <label>
                    Painting Color:
                    <input type="color" name="color" value="#0000ff" />
                </label>
                <br /><br />
                <label>
                    Time you want to visit Open House:
                    <input type="time" name="time" min="10:00" max="16:00" />
                </label>
                <br /><br />
            </fieldset>

            <fieldset>
                <legend>Contact me</legend>
                <label>
                    Name:
                    <input type="text" name="name" value="" pattern="[a-z]{4,}"
                /></label>
                <br /><br />
                <label>
                    Phone:
                    <input
                        type="text"
                        name="phone"
                        value=""
                        pattern="[0-9]{8,}"
                /></label>
                <br /><br />
            </fieldset>
            <input type="submit" value="Submit" />
            <input type="reset" value="Reset" />
            <br /><br />
        </form>
    </body>
</html>
